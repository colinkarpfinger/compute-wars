<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMPUTE WARS - Trade · Profit · Survive</title>
  <style>
    /* ═══════════════════════════════════════════════════════════════════════
       COMPUTE WARS - Terminal Aesthetic CSS
       ═══════════════════════════════════════════════════════════════════════ */

    :root {
      --bg-color: #0a0a0a;
      --panel-bg: #111111;
      --border-color: #333333;
      --text-color: #cccccc;
      --text-muted: #666666;
      --profit-green: #00ff00;
      --terminal-green: #33ff33;
      --loss-red: #ff4444;
      --warning-amber: #ffaa00;
      --info-cyan: #00ffff;
      --highlight: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Fira Code', 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      line-height: 1.4;
      min-height: 100vh;
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Header
       ───────────────────────────────────────────────────────────────────────── */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border: 1px solid var(--border-color);
      background: var(--panel-bg);
      margin-bottom: 10px;
    }

    .header-title {
      display: flex;
      flex-direction: column;
    }

    .title-text {
      font-size: 24px;
      font-weight: bold;
      color: var(--terminal-green);
      text-shadow: 0 0 10px var(--terminal-green);
      letter-spacing: 4px;
    }

    .subtitle {
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 2px;
    }

    .header-stats {
      display: flex;
      gap: 30px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .stat-label {
      font-size: 10px;
      color: var(--text-muted);
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
    }

    .stat-value.location {
      color: var(--info-cyan);
    }

    .stat-value.positive {
      color: var(--profit-green);
    }

    .stat-value.negative {
      color: var(--loss-red);
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Main Layout
       ───────────────────────────────────────────────────────────────────────── */

    .main-content {
      display: flex;
      gap: 10px;
      flex: 1;
    }

    .left-column {
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Panels
       ───────────────────────────────────────────────────────────────────────── */

    .panel {
      border: 1px solid var(--border-color);
      background: var(--panel-bg);
    }

    .panel-header {
      color: var(--text-muted);
      padding: 5px 10px;
      font-size: 12px;
    }

    .panel-content {
      padding: 10px 15px;
    }

    .divider {
      color: var(--text-muted);
      padding: 10px 0 5px 0;
      font-size: 12px;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Player Panel
       ───────────────────────────────────────────────────────────────────────── */

    .player-panel .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
    }

    .player-panel .label {
      color: var(--text-muted);
    }

    .player-panel .value.positive {
      color: var(--profit-green);
    }

    .player-panel .value.negative {
      color: var(--loss-red);
    }

    .player-panel .interest {
      color: var(--warning-amber);
      font-size: 11px;
      margin-left: 5px;
    }

    /* Bankruptcy Risk Indicator */
    .bankruptcy-risk {
      padding: 6px 0;
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
      margin: 4px 0;
    }

    .risk-indicator {
      font-weight: bold;
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 2px;
      margin-right: 8px;
    }

    .risk-indicator.risk-safe {
      color: var(--profit-green);
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid var(--profit-green);
    }

    .risk-indicator.risk-moderate {
      color: var(--highlight);
      background: rgba(255, 255, 0, 0.1);
      border: 1px solid var(--highlight);
    }

    .risk-indicator.risk-high {
      color: var(--warning-amber);
      background: rgba(255, 170, 0, 0.1);
      border: 1px solid var(--warning-amber);
    }

    .risk-indicator.risk-critical {
      color: var(--loss-red);
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid var(--loss-red);
      animation: pulse-danger 1s ease-in-out infinite;
    }

    @keyframes pulse-danger {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .risk-bar {
      flex: 1;
      height: 8px;
      background: #1a1a1a;
      border: 1px solid var(--border-color);
      border-radius: 2px;
      overflow: hidden;
    }

    .risk-fill {
      height: 100%;
      display: block;
      transition: width 0.3s ease;
    }

    .risk-fill.risk-safe {
      background: var(--profit-green);
    }

    .risk-fill.risk-moderate {
      background: var(--highlight);
    }

    .risk-fill.risk-high {
      background: var(--warning-amber);
    }

    .risk-fill.risk-critical {
      background: var(--loss-red);
    }

    .inventory-list {
      margin-top: 5px;
    }

    .inventory-item {
      display: flex;
      flex-direction: column;
      padding: 5px 0;
      border-bottom: 1px solid var(--border-color);
    }

    .inventory-item:last-child {
      border-bottom: none;
    }

    .item-main {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .item-cost {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      padding-left: 28px;
      margin-top: 2px;
    }

    .cost-label {
      color: var(--text-muted);
    }

    .pnl {
      font-weight: bold;
    }

    .pnl.positive {
      color: var(--profit-green);
    }

    .pnl.negative {
      color: var(--loss-red);
    }

    .item-icon {
      color: var(--info-cyan);
      font-size: 12px;
    }

    .item-name {
      flex: 1;
    }

    .item-quantity {
      color: var(--highlight);
    }

    .empty-inventory {
      color: var(--text-muted);
      font-style: italic;
      padding: 10px 0;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Market Panel
       ───────────────────────────────────────────────────────────────────────── */

    .market-panel {
      flex: 1;
    }

    .market-title {
      text-align: center;
      padding: 5px;
    }

    .market-name {
      display: block;
      font-size: 16px;
      font-weight: bold;
      color: var(--terminal-green);
      letter-spacing: 2px;
    }

    .market-subtitle {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
    }

    .market-table {
      padding: 10px;
    }

    .market-header-row {
      display: flex;
      padding: 5px 0;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 11px;
    }

    .market-row {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #1a1a1a;
    }

    .market-row.restricted {
      opacity: 0.5;
    }

    .market-row:hover:not(.restricted) {
      background: #1a1a1a;
    }

    .col-icon, .good-icon { width: 50px; color: var(--info-cyan); }
    .col-name, .good-name { width: 100px; }
    .col-price, .good-price { width: 120px; text-align: right; }
    .col-supply, .good-supply { width: 60px; text-align: center; font-size: 12px; }
    .col-actions, .good-actions { flex: 1; text-align: right; }

    .good-price.price-low { color: var(--profit-green); }
    .good-price.price-high { color: var(--loss-red); }
    .good-price.price-normal { color: var(--text-color); }

    .good-supply.surplus { color: var(--profit-green); }
    .good-supply.shortage { color: var(--loss-red); }
    .good-supply.normal { color: var(--text-muted); }

    .restricted-label {
      color: var(--loss-red);
      font-size: 11px;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Travel Panel
       ───────────────────────────────────────────────────────────────────────── */

    .travel-panel .panel-content {
      padding: 10px;
    }

    .travel-buttons {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 10px;
    }

    .traveling-status {
      text-align: center;
      padding: 15px;
    }

    .travel-progress {
      font-size: 18px;
      color: var(--info-cyan);
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .travel-dest {
      color: var(--highlight);
      margin-bottom: 5px;
    }

    .travel-hint {
      color: var(--text-muted);
      font-size: 11px;
    }

    .travel-note {
      text-align: center;
      padding: 5px;
      color: var(--text-muted);
      font-size: 11px;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Event Log
       ───────────────────────────────────────────────────────────────────────── */

    .event-log-panel {
      max-height: 250px;
      display: flex;
      flex-direction: column;
    }

    .event-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 12px;
    }

    .log-entry {
      padding: 3px 0;
      border-bottom: 1px solid #1a1a1a;
    }

    .log-turn {
      color: var(--text-muted);
      margin-right: 10px;
    }

    .log-entry.positive .log-text { color: var(--profit-green); }
    .log-entry.negative .log-text { color: var(--loss-red); }
    .log-entry.neutral .log-text { color: var(--text-color); }
    .log-entry.action .log-text { color: var(--info-cyan); }
    .log-entry.error .log-text { color: var(--warning-amber); }

    /* ─────────────────────────────────────────────────────────────────────────
       Action Bar
       ───────────────────────────────────────────────────────────────────────── */

    .action-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      border: 1px solid var(--border-color);
      background: var(--panel-bg);
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .action-group {
      display: flex;
      gap: 5px;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Buttons
       ───────────────────────────────────────────────────────────────────────── */

    .btn {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 8px 16px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.1s;
    }

    .btn:hover:not(:disabled) {
      background: #1a1a1a;
      border-color: var(--text-muted);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-buy {
      border-color: var(--profit-green);
      color: var(--profit-green);
    }

    .btn-buy:hover:not(:disabled) {
      background: rgba(0, 255, 0, 0.1);
    }

    .btn-sell {
      border-color: var(--warning-amber);
      color: var(--warning-amber);
    }

    .btn-sell:hover:not(:disabled) {
      background: rgba(255, 170, 0, 0.1);
    }

    .btn-travel {
      width: 100%;
      border-color: var(--info-cyan);
      color: var(--info-cyan);
    }

    .btn-travel:hover:not(:disabled) {
      background: rgba(0, 255, 255, 0.1);
    }

    .btn-confirm {
      border-color: var(--profit-green);
      color: var(--profit-green);
    }

    .btn-cancel {
      border-color: var(--text-muted);
    }

    .btn-small {
      padding: 4px 8px;
      font-size: 11px;
    }

    .btn-new-game {
      font-size: 16px;
      padding: 15px 40px;
      border-color: var(--terminal-green);
      color: var(--terminal-green);
      margin-top: 20px;
    }

    .btn-new-game:hover {
      background: rgba(51, 255, 51, 0.1);
      text-shadow: 0 0 10px var(--terminal-green);
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Modals
       ───────────────────────────────────────────────────────────────────────── */

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: var(--panel-bg);
      border: 2px solid var(--border-color);
      padding: 20px;
      min-width: 350px;
      max-width: 500px;
    }

    .modal-header {
      font-size: 16px;
      font-weight: bold;
      color: var(--terminal-green);
      text-align: center;
      margin-bottom: 10px;
    }

    .modal-divider {
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 15px;
    }

    .modal-content {
      margin-bottom: 20px;
    }

    .modal-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }

    .modal-input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
    }

    .modal-input-row label {
      color: var(--text-muted);
    }

    .modal-input-row input {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      color: var(--highlight);
      padding: 8px;
      font-family: inherit;
      font-size: 14px;
      width: 100px;
      text-align: right;
    }

    .modal-input-row input:focus {
      outline: none;
      border-color: var(--info-cyan);
    }

    .modal-warning {
      color: var(--warning-amber);
      font-size: 12px;
      text-align: center;
      padding: 10px;
      border: 1px solid var(--warning-amber);
      margin-top: 10px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal .positive {
      color: var(--profit-green);
    }

    .modal .negative {
      color: var(--loss-red);
    }

    /* Upgrades Modal */
    .upgrades-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .upgrade-row {
      padding: 10px;
      border-bottom: 1px solid #1a1a1a;
    }

    .upgrade-row.purchased {
      opacity: 0.6;
    }

    .upgrade-row.locked {
      opacity: 0.5;
    }

    .upgrade-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .upgrade-name {
      color: var(--highlight);
    }

    .upgrade-cost {
      color: var(--warning-amber);
    }

    .upgrade-desc {
      color: var(--text-muted);
      font-size: 11px;
      margin-bottom: 5px;
    }

    .upgrade-status {
      font-size: 11px;
    }

    .upgrade-status.purchased {
      color: var(--profit-green);
    }

    .upgrade-status.locked {
      color: var(--loss-red);
    }

    .btn-buy-upgrade {
      border-color: var(--profit-green);
      color: var(--profit-green);
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Milestone Toast
       ───────────────────────────────────────────────────────────────────────── */

    .milestone-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      animation: toastIn 0.3s ease-out;
    }

    .milestone-toast.fade-out {
      animation: toastOut 0.5s ease-in forwards;
    }

    @keyframes toastIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes toastOut {
      from {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      to {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .toast-border {
      color: var(--terminal-green);
      text-align: center;
    }

    .toast-content {
      background: var(--panel-bg);
      padding: 20px 40px;
      text-align: center;
    }

    .toast-stars {
      color: var(--warning-amber);
    }

    .toast-title {
      color: var(--text-muted);
      letter-spacing: 4px;
      margin: 10px 0;
    }

    .toast-name {
      font-size: 24px;
      font-weight: bold;
      color: var(--terminal-green);
      text-shadow: 0 0 10px var(--terminal-green);
      margin: 10px 0;
    }

    .toast-desc {
      color: var(--text-color);
      margin: 10px 0;
    }

    .toast-reward {
      color: var(--profit-green);
      font-size: 12px;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Game Over
       ───────────────────────────────────────────────────────────────────────── */

    .game-over-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-over-box {
      text-align: center;
      padding: 40px;
    }

    .game-over-ascii {
      color: var(--loss-red);
      font-size: 10px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .game-over-divider {
      color: var(--text-muted);
      margin: 20px 0;
    }

    .game-over-reason {
      color: var(--text-color);
      white-space: pre-line;
      margin: 20px 0;
    }

    .game-over-stats {
      margin: 20px 0;
    }

    .game-over-stats .stat-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 5px 0;
    }

    .game-over-stats .stat-row span:first-child {
      color: var(--text-muted);
      width: 150px;
      text-align: right;
    }

    .game-over-stats .stat-row span:last-child {
      color: var(--highlight);
      width: 150px;
      text-align: left;
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Scrollbars
       ───────────────────────────────────────────────────────────────────────── */

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* ─────────────────────────────────────────────────────────────────────────
       Responsive
       ───────────────────────────────────────────────────────────────────────── */

    @media (max-width: 900px) {
      .main-content {
        flex-direction: column;
      }

      .left-column {
        width: 100%;
        flex-direction: row;
      }

      .left-column > .panel {
        flex: 1;
      }

      .header {
        flex-direction: column;
        gap: 15px;
      }

      .header-stats {
        width: 100%;
        justify-content: space-around;
      }
    }

    @media (max-width: 600px) {
      .left-column {
        flex-direction: column;
      }

      .market-row {
        flex-wrap: wrap;
      }

      .good-actions {
        width: 100%;
        margin-top: 5px;
        text-align: left;
      }
    }
  </style>
</head>
